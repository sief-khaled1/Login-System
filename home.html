<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>

    <nav class="navbar bg-body-tertiary d-flex justify-content-between align-items-center fixed-top">
        <div class="container-md">
            <div class="head"><a class="navbar-brand text-white" href="index.html">SMART LOGIN</a></div>
            <div class="logout"><button class="logoutbtn btn text-white">Logout</button></div>
        </div>
    </nav>
    <div class="welcome text-center d-flex justify-content-center align-items-center h-100">
        <p>welcome sief</p>
    </div>




    <script src="./js/bootstrap.bundle.min.js"></script>

    <script>
        var logout = document.querySelector('.logoutbtn');
        logout.addEventListener('click', function (e) {
            window, location.href = 'index.html';
        })
        var welcome = document.querySelector('.welcome');
        var users = JSON.parse(localStorage.getItem('info'));
        welcome.innerHTML=`<p>welcome ${users[users.length-1].name}</p>`

    </script>

</body>

</html>
